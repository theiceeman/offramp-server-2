<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--font-family: "Inter", Arial, sans-serif;
				--background-color: #f4f4f4;
				--container-bg-color: #f7f6fe;
				--container-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				--text-color: #333;
				--secondary-text-color: #666;
				--verification-bg-color: #e9e9e9;
				--footer-text-color: #999;
				--link-color: #3498db;
				--border-color: #e0e0e0;
				--social-icon-color: #333;
				--social-icon-hover-color: #3f2ec8;
			}
			body {
				font-family: var(--font-family);
				background-color: var(--background-color);
				margin: 0;
				padding: 20px;
				overflow: hidden;
			}
			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 2rem;
				background: var(--container-bg-color);
				border-radius: 5px;
				box-shadow: var(--container-shadow);
			}
			a {
				text-decoration: none;
			}
			.logo {
				display: block;
				width: 150px;
			}
			h1 {
				color: var(--text-color);
				font-size: 24px;
				margin-bottom: 1rem;
			}
			p {
				color: var(--secondary-text-color);
				font-size: 1rem;
				line-height: 1.5;
				margin-bottom: 1rem;
			}
			.verification-code {
				background-color: var(--verification-bg-color);
				padding: 1rem;
				border-radius: 5px;
				text-align: center;
				margin-bottom: 1.2rem;
				font-size: calc(1vw + 1.2vh + 1.2vmin);
				font-weight: bold;
				letter-spacing: 5px;
			}
			.social-icons a {
				color: var(--social-icon-color);
			}
      .w-full{
        width: 100%;
      }
			.justify-end {
				justify-content: flex-end;
			}
			.flex {
				display: flex;
			}

			.social-icons a:hover {
				color: var(--social-icon-hover-color);
				transition: all ease-in 0.1s;
			}
			footer {
				display: flex;
				align-items: center;
				justify-content: space-between;
				grid-template-columns: repeat(3, 1fr);
			}

		.gap-2 {
			gap: 0.5rem;
		}

		</style>
	</head>
	<body>
		<div class="container">
			<img src="https://app.westerntreasury.com/wt-logo-2.png" alt="western treasury" class="logo" style="width: 200px; height: auto;" />

			<h1>Forgot Password</h1>

			<!-- <p>Hi {{name}},</p> -->

			<p>Please enter this verification code to reset your password:</p>

			<div class="verification-code">{{code}}</div>

			<p>
        The code above expires in 5 mins. <br>
				If you didn't request this verification, you can safely ignore this
				email.

			</p>

			<hr />
			<p>
				<!-- This email was sent to {{name}}. <br><br> -->
        Thank you.
        <!-- If you'd rather not receive this kind
				of email, you can
				<a href="#">unsubscribe</a>
				or
				<a href="#">manage your email preferences</a>. -->
			</p>

			<!-- <p>western treasury, 510 Townsend Street, San Francisco CA 94103</p> -->

			<footer class="footer">
				<!-- <img src="/frontend/public/image.png" alt="western treasury" class="logo" /> -->
				<div class="social-icons justify-end w-full">
					<div class="flex w-full justify-end gap-2">
            <a href="https://x.com/WTreasuryGlobal" target="_blank">
              <i class="fa-2x fa-brands fa-twitter" style="color: #495192;"></i>
            </a>
            <a href="https://www.instagram.com/wtreasuryglobal" target="blank">
              <i class="fa-2x fa-brands fa-instagram" style="color: #495192;"></i>
            </a>
          </div>
				</div>
			</footer>
		</div>
	</body>
</html>
